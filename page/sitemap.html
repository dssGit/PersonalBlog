<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./style/sitemap.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./js/axios.js"></script>
</head>
<body>
    <div class="title">个人博客's Sitemap</div>
    <div class="link"><a href="/"><b>博客首页</b></a> >> <a href="/">站点地图</a></div>
    <div class="blog_list" id="blog_list">
        <span>最新文章</span>
        <ul>
            <li v-for="(item,index) in blogList"><a :href="item.link">{{item.title}}</a></li>
        </ul>
    </div>

    <script src="./js/sitemap.js"></script>
</body>
</html>
